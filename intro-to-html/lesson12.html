<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="header"
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background-color: purple;
        border: solid 10px;
        border-color: purple;
      "
    >
      <div class="left-section">
        <button
          style="
            background-color: rgba(128, 128, 128, 0);
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
          "
        >
          Home
        </button>
      </div>
      <div
        class="middle-section"
        style="
          border: none;
          display: flex;
          flex-direction: row;
          flex: 1;
          max-width: 300px;
        "
      >
        <input
          type="text"
          placeholder="    Search"
          style="
            border: none;
            border-radius: 16px;
            padding: 8px;
            flex: 1;
            width: 0;
          "
        />
      </div>
      <div class="right-section">
        <button
          style="
            background-color: purple;
            color: white;
            border: solid 1px;
            border-color: white;
            border-radius: 3px;
            padding: 8px;
            cursor: pointer;
          "
        >
          Download
        </button>
      </div>
    </div>
  </body>
</html>
